name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Install Istanbul Badges
        run: npm install -g istanbul-badges-readme

      - name: Run tests with coverage
        run: npm test -- --coverage --json --outputFile=test-results.json

      - name: Generate Coverage Badge
        run: |
          npx istanbul-badges-readme --coverageDir=coverage --outputDir=coverage/badge
        continue-on-error: true

      - name: Upload Coverage Badge
        uses: actions/upload-artifact@v3
        with:
          name: coverage-badge
          path: coverage/badge/badge.svg
